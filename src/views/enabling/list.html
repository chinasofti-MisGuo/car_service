<div class="layui-card layadmin-header">
	<div class="layui-breadcrumb" lay-filter="breadcrumb">
		<a lay-href="">主页</a>
		<a><cite>赋能需求管理</cite></a>
	</div>
</div>

<div class="layui-fluid">
	
	<div class="layui-card">

		<div class="layui-card-body">
			
			<div style="padding-bottom: 10px;">
				<button class="layui-btn layuiadmin-btn-useradmin" data-type="add">添加赋能需求</button>
			</div>

			<table id="LAY-enabling-manage" lay-filter="LAY-enabling-manage"></table>
			
			<script type="text/html" id="informationImage">
				<img class="img" style="display: inline-block; width: 30px; height: 30px;" src={{layui.setter.ajaxUrl+d.informationImage}}>
			</script>
			
			<script type="text/html" id="table-enabling-operation">
				<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
			</script>
			
			<script type="text/html" id="enablingState">
				{{#  if(d.enablingState===1){ }}
			    	<input type="checkbox" checked="" name="open"  switch_id="{{d.id}}" lay-skin="switch" lay-filter="switchTest" lay-text="上架|下架">
			    {{#  } else { }}
			    	<input type="checkbox" name="close"  switch_id="{{d.id}}" lay-skin="switch" lay-filter="switchTest" lay-text="上架|下架">
			    {{#  } }}
			</script>
		
		</div>
		
	</div>
	
</div>

<script>
	layui.use('enabling', layui.factory('enabling')).use(['admin', 'useradmin', 'table', 'laydate', 'form'], function() {
		var $ = layui.$,
			admin = layui.admin,
			view = layui.view,
			table = layui.table,
			laydate = layui.laydate,
			form = layui.form;
			form.render();
		

		/*事件*/
		var active = {
			add: function() {
				admin.popup({
					title: '添加赋能需求',
					area: ['450px', '250px'],
					id: 'LAY-popup-user-add',
					success: function(layero, index) {
						view(this.id).render('enabling/form',{temp:1}).done(function() {
							form.render();
							//监听提交
							form.on('submit(LAY-enabling-front-submit)', function(data) {
								var field = data.field;
								$.ajax({
					              	url:layui.setter.ajaxUrl+"/api/admin/enabling/add"
					                ,method:"post"
					              	,contentType:'application/json;charset=UTF-8'
					              	,data: JSON.stringify({
					              		 'token': layui.data('data').token
				              			,'enablingName':field.enablingName
					              	}),
					                  success:function(data){
					                    	if(data.data==1){
					                    		layer.alert('已添加',{icon:1});
						                    	layui.table.reload('LAY-enabling-manage');
					                    	}else{
					                    		layer.alert('添加失败，请稍后重试',{icon:2});
					                    	}
					                    	if (data.code == 403) {
							                    layer.closeAll();
							                    admin.exit();
							                    setTimeout(function () {
							                        layer.alert('此账号已在别处登录,请重新登录！', { icon: 5 });
							                    }, 666);
							                }
					                  },
					                  error:function(data){
					                      layer.alert('添加失败，请稍后重试',{icon:2});
					                  }
					              });
								layer.close(index);
							});
						});
					}
				});
			}
		};

		$('.layui-btn.layuiadmin-btn-useradmin').on('click', function() {
			var type = $(this).data('type');
			active[type] ? active[type].call(this) : '';
		});
		
	});
</script>
