<div class="layui-form" lay-filter="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <div style="display: flex;flex-direction: row;justify-content: flex-start;flex-wrap: wrap;width: 100%;">
        <div class="layui-form-item" style="width: 50%;">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <input type="text" name="storeName" value="{{ d.params.storeName || '' }}" placeholder="请输入"
                        autocomplete="off" class="layui-input">
                </script>
            </div>
        </div>

        <div class="layui-form-item" style="width: 50%;">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <input type="text" name="storeAddress" value="{{ d.params.storeAddress || '' }}" placeholder="请输入"
                        autocomplete="off" class="layui-input">
                </script>
            </div>
        </div>

        <div class="layui-form-item" style="width: 50%;">
            <label class="layui-form-label">角色</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <input type="text" name="fullName" value="{{ d.params.fullName || '' }}" placeholder="请输入"
                        autocomplete="off" class="layui-input">
                </script>
            </div>
        </div>

        <div class="layui-form-item" style="width: 50%;">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <input type="radio" name="status" {{ d.params.status== 0 ? 'checked':'' }} value="0" title="启用"
                        checked>
                    <input type="radio" name="status" {{ d.params.status== 1 ? 'checked':'' }} value="1" title="禁用">
                </script>
            </div>
        </div>

    </div>


    </div>


    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="LAY-store-front-submit" value="确认" class="layui-btn">
        </div>
    </div>

</div>
